<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background-color: #001a4a;
      background-image: url("https://www.transparenttextures.com/patterns/food.png");
      background-repeat: repeat;
      background-size: auto;
      background-position: top left;
      font-family: 'Segoe UI', sans-serif;
      color: #f8f9fa;
      margin: 0;
      padding: 40px 20px;
    }

    .profile-container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 600px;
      margin: 0 auto;
    }

    .profile-img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      margin-bottom: 20px;
    }

    .name {
      font-family: 'Segoe UI', sans-serif;
      font-size: 2.5rem;
      font-weight: bold;
      color: #ffffff;
      text-transform: uppercase;
      text-shadow: 0 0 10px #98dada;
      margin-bottom: 10px;
    }

    .bio {
      font-size: 1.1rem;
      max-width: 500px;
      margin-bottom: 30px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .social-links a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background-color: #ffffff;
      color: #001a4a;
      font-size: 1.5rem;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .social-links a:hover {
      background-color: #cc00d3;
      color: #fff;
      transform: scale(1.1);
    }

    @media (max-width: 576px) {
      .profile-img {
        width: 140px;
        height: 140px;
      }

      .name {
        font-size: 2rem;
      }

      .bio {
        font-size: 1rem;
        padding: 0 10px;
      }

      .social-links {
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <img src="images/profile me.jpeg" alt="My Photo" class="profile-img" />
    <div class="name">NADYA ZAFIRA</div>
    <div class="bio">
      Third year Informatics student at Institut Teknologi Sepuluh Nopember (ITS) who has a passion in the field of Social media. Mastered in marketing strategy, copywriting and editing.
    </div>
    <div class="social-links">
      <a href="https://instagram.com/zzaffra" target="_blank"><i class="bi bi-instagram"></i></a>
      <a href="https://linkedin.com/in/nadya-zafira" target="_blank"><i class="bi bi-linkedin"></i></a>
      <a href="mailto:ine@example.com"><i class="bi bi-envelope"></i></a>
    </div>
  </div>
</body>
</html>
