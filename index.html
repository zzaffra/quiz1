<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background-color: #001a4a;
      background-image: url("https://www.transparenttextures.com/patterns/food.png");
      background-repeat: repeat;
      background-size: auto;
      background-position: top left;
      font-family: 'Segoe UI', sans-serif;
      color: #f8f9fa;
      margin: 0;
      padding: 40px 20px;
    }

    .card-body {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .card-title {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #98dada;
    }

    .card-text {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .menu-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .menu-btn {
      background-color: #cc00d3;
      color: #fff;
      padding: 12px 24px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      border: 2px solid #fff;
      transition: all 0.3s ease;
    }

    .menu-btn:hover {
      background-color: #cc00d3;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(255, 159, 255, 0.6);
    }

    .menu-btn:active {
      transform: scale(0.98);
      box-shadow: 0 0 10px #fff, 0 0 20px #fff;
    }

    @media (max-width: 576px) {
      .card-title {
        font-size: 2rem;
      }

      .card-text {
        font-size: 1rem;
      }

      .menu-btn {
        width: 100%;
        max-width: 250px;
        font-size: 0.95rem;
      }

      .menu-buttons {
        flex-direction: column;
        gap: 15px;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="text-center">
    <div class="card-body">
      <h1 class="card-title">Welcome to My Personal Website</h1>
      <p class="card-text">Explore my profile, hometown, favorite foods, and tourist spots!</p>
      <div class="menu-buttons">
        <a href="profile.html" class="menu-btn">Profile</a>
        <a href="hometown.html" class="menu-btn">Hometown</a>
        <a href="food.html" class="menu-btn">Local Food</a>
        <a href="tourist.html" class="menu-btn">Tourist Places</a>
      </div>
    </div>
  </div>
</body>
</html>
