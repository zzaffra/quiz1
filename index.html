<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  
</head>
<body>
  <div class="text-center">
    <div class="card-body">
      <h1 class="card-title">Welcome to My Personal Website</h1>
      <p class="card-text">Explore my profile, hometown, favorite foods, and tourist spots!</p>
      <div class="menu-buttons">
        <a href="profile.html" class="menu-btn">Profile</a>
        <a href="hometown.html" class="menu-btn">Hometown</a>
        <a href="food.html" class="menu-btn">Local Food</a>
        <a href="tourist.html" class="menu-btn">Tourist Places</a>
      </div>
    </div>
  </div>

  <script>
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    setInterval(() => {
      const newColor = getRandomColor();
      document.body.classList.add("glow");
      document.body.style.backgroundColor = newColor;

      setTimeout(() => {
        document.body.classList.remove("glow");
      }, 500);
    }, 3000);
  </script>
</body>
</html>
