<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hometown</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background-color: #000;
    }

    .hometown-hero {
      position: relative;
      width: 100%;
      min-height: 100vh;
      background-image: url('images/surabaya.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      text-align: center;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .hometown-text {
      position: relative;
      z-index: 2;
      max-width: 800px;
    }

    .hometown-text h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 20px;
    }

    .hometown-text p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    @media (max-width: 576px) {
      .hometown-hero {
        flex-direction: column;
        padding: 40px 15px;
        min-height: auto;
      }

      .hometown-text h1 {
        font-size: 2rem;
      }

      .hometown-text p {
        font-size: 1rem;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <div class="hometown-hero">
    <div class="overlay"></div>
    <div class="hometown-text">
      <h1>Surabaya</h1>
      <p>Surabaya is a dynamic city in East Java, blending rich history with modern urban life.<br>
      Known for its heroic legacy, vibrant markets, and culinary diversity, it stands as a gateway to eastern Indonesia.</p>
    </div>
  </div>
</body>
</html>
