<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Food</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/script.js" defer></script>
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4 text-light">Local Food</h2>

    <!-- Semanggi -->
    <div class="card bg-warning text-dark mb-4 p-3">
      <div class="row g-0 align-items-center d-flex">
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Semanggi</h5>
            <p class="card-text">Steamed leafy greens served with a sweet-spicy peanut and sweet potato sauce.</p>
          </div>
        </div>
        <div class="col-md-4 text-end">
          <img src="images/semanggi.webp" alt="Semanggi" class="food-img">
        </div>
      </div>
    </div>

    <!-- Lontong Balap -->
    <div class="card bg-warning text-dark mb-4 p-3">
      <div class="row g-0 align-items-center d-flex">
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Lontong Balap</h5>
            <p class="card-text">Rice cake with bean sprouts and savory broth.</p>
          </div>
        </div>
        <div class="col-md-4 text-end">
          <img src="images/lontong balap.webp" alt="Lontong Balap" class="food-img">
        </div>
      </div>
    </div>

    <!-- Sate Klopo -->
    <div class="card bg-warning text-dark mb-4 p-3">
      <div class="row g-0 align-items-center d-flex">
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Sate Klopo</h5>
            <p class="card-text">Coconut-marinated satay grilled to perfection.</p>
          </div>
        </div>
        <div class="col-md-4 text-end">
          <img src="images/sate klopo.jpg" alt="Sate Klopo" class="food-img">
        </div>
      </div>
    </div>
  </div>

  <script>
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    setInterval(() => {
      const newColor = getRandomColor();
      document.body.classList.add("glow");
      document.body.style.backgroundColor = newColor;

      setTimeout(() => {
        document.body.classList.remove("glow");
      }, 500);
    }, 3000);
  </script>

</body>
</html>
