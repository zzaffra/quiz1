<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Food</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/script.js" defer></script>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background-color: #001a4a;
      background-image: url("https://www.transparenttextures.com/patterns/food.png");
      background-repeat: repeat;
      background-size: auto;
      background-position: top left;
      font-family: 'Segoe UI', sans-serif;
      color: #f8f9fa;
      margin: 0;
    }

    .food-img {
      width: 150px;
      height: 112.5px; /* 4:3 ratio */
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #fff;
      display: block;
      flex-shrink: 0;
    }

    @media (max-width: 576px) {
      .row.g-0 {
        flex-direction: column !important;
        align-items: center !important;
      }

      .food-img {
        width: 100%;
        max-width: 100%;
        height: auto;
        margin-top: 10px;
      }

      .card-body {
        text-align: center;
        padding: 10px;
      }

      .card-title {
        font-size: 1.2rem;
      }

      .card-text {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4 text-light">Local Food</h2>

    <!-- Semanggi -->
    <div class="card bg-warning text-dark mb-4 p-3">
      <div class="row g-0 align-items-center d-flex">
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Semanggi</h5>
            <p class="card-text">Steamed leafy greens served with a sweet-spicy peanut and sweet potato sauce.</p>
          </div>
        </div>
        <div class="col-md-4 text-end">
          <img src="images/semanggi.webp" alt="Semanggi" class="food-img">
        </div>
      </div>
    </div>

    <!-- Lontong Balap -->
    <div class="card bg-warning text-dark mb-4 p-3">
      <div class="row g-0 align-items-center d-flex">
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Lontong Balap</h5>
            <p class="card-text">Rice cake with bean sprouts and savory broth.</p>
          </div>
        </div>
        <div class="col-md-4 text-end">
          <img src="images/lontong balap.webp" alt="Lontong Balap" class="food-img">
        </div>
      </div>
    </div>

    <!-- Sate Klopo -->
    <div class="card bg-warning text-dark mb-4 p-3">
      <div class="row g-0 align-items-center d-flex">
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Sate Klopo</h5>
            <p class="card-text">Coconut-marinated satay grilled to perfection.</p>
          </div>
        </div>
        <div class="col-md-4 text-end">
          <img src="images/sate klopo.jpg" alt="Sate Klopo" class="food-img">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
